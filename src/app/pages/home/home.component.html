<ng-container *ngIf="popularMovies$ | async as popularMovies">
  <app-slider [slides]="popularMovies" />
</ng-container>

<ng-container *ngIf="upcomingMovies$ | async as upcomingMovies">
  <app-banner [title]="'Upcoming Movies'" [shows]="upcomingMovies" />
</ng-container>

<ng-container *ngIf="topRatedMovies$ | async as topRatedMovies">
  <app-banner [title]="'Top Rated Movies'" [shows]="topRatedMovies" />
</ng-container>

<ng-container *ngIf="popularTvshows$ | async as popularTvshows">
  <app-banner [title]="'Popular TV Shows'" [shows]="popularTvshows" />
</ng-container>
