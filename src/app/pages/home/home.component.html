<app-slider />
<ng-container *ngIf="upcomingMovies$ | async as upcomingMovies">
  <app-banner [title]="'Upcoming Movies'" [shows]="upcomingMovies.results" />
</ng-container>
<ng-container *ngIf="topRatedMovies$ | async as topRatedMovies">
  <app-banner [title]="'Top Rated Movies'" [shows]="topRatedMovies.results" />
</ng-container>
