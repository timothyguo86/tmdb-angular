<div class="banner container" *ngIf="shows">
  <p-divider align="center">
    <h1>{{ title }}</h1>
  </p-divider>
  <div class="grid">
    <div class="col-6 md:col-4 lg:col-3 xl:col-2" *ngFor="let show of shows">
      <app-show-item [showItem]="show" [showType]="showType" />
    </div>
  </div>
</div>
